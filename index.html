<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçï Pizzaria La Bella Fornalha - Card√°pio Digital</title>
    <style>
        /* Estilos omitidos para brevidade, mant√™m-se iguais ao original */
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
           <img src="./logo.png" alt="Pizzaria La Bella Fornalha Logo">
            <p>Fazendo a Diferen√ßa h√° mais de 30 anos</p>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="tabs">
        <div class="container">
            <ul class="tab-list">
                <li><button class="tab-button active" data-tab="pizzas">Pizzas</button></li>
                <li><button class="tab-button" data-tab="bebidas">Bebidas</button></li>
                <li><button class="tab-button" data-tab="sobremesas">Sobremesas</button></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div id="pizzas" class="tab-content active"></div>
            <div id="bebidas" class="tab-content"></div>
            <div id="sobremesas" class="tab-content"></div>
        </div>
    </main>

    <!-- Floating Cart Button -->
    <button id="cart-button" class="cart-floating" style="display: none;">
        üõí
        <span id="cart-badge" class="cart-badge">0</span>
    </button>

    <!-- Pizza Modal -->
    <div id="pizza-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closePizzaModal()">√ó</button>
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title"></h2>
                <p id="modal-description" class="modal-description"></p>
            </div>
            <div class="size-selector">
                <label class="form-label">Tamanho:</label>
                <div class="size-options">
                    <div class="size-option selected" data-size="GRANDE">
                        <div class="size-name">Grande</div>
                        <div class="size-price" id="price-grande">R$ 0,00</div>
                    </div>
                    <div class="size-option" data-size="BROTO">
                        <div class="size-name">Broto</div>
                        <div class="size-price" id="price-broto">R$ 0,00</div>
                    </div>
                </div>
            </div>
            <div class="type-selector">
                <label class="form-label">Tipo:</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="pizza-type" value="whole" checked>
                        Pizza Inteira
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="pizza-type" value="half">
                        Meio a Meio
                    </label>
                </div>
            </div>
            <div id="half-pizza-selector" class="half-pizza-selector" style="display: none;">
                <label class="form-label">Escolha os dois sabores:</label>
                <div class="select-wrapper">
                    <select id="half-pizza-1">
                        <option value="">Primeiro sabor</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <select id="half-pizza-2">
                        <option value="">Segundo sabor</option>
                    </select>
                </div>
            </div>
            <button id="add-to-cart-btn" class="btn btn-primary btn-full">
                Adicionar ao Carrinho
            </button>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeCartModal()">√ó</button>
            <div class="modal-header">
                <h2 class="modal-title">Carrinho de Compras</h2>
            </div>
            <div id="cart-items"></div>
            <div id="cart-total" class="cart-total" style="display: none;">
                <div class="total-row">
                    <span>Total:</span>
                    <span id="total-price">R$ 0,00</span>
                </div>
                <button id="checkout-btn" class="btn btn-primary btn-full" style="margin-top: 1rem;">
                    Finalizar Pedido
                </button>
            </div>
        </div>
    </div>

    <script>
        const cart = [];

        const menuData = {
            pizzas: [
                { name: "Margherita", description: "Molho de tomate, mu√ßarela, manjeric√£o", prices: { GRANDE: 45.00, BROTO: 25.00 } },
                { name: "Pepperoni", description: "Molho de tomate, mu√ßarela, pepperoni", prices: { GRANDE: 50.00, BROTO: 28.00 } }
            ],
            bebidas: [
                { name: "Coca-Cola", description: "Lata 350ml", price: 6.00 },
                { name: "Suco de Laranja", description: "Copo 300ml", price: 8.00 }
            ],
            sobremesas: [
                { name: "Tiramisu", description: "Sobremesa italiana cl√°ssica", price: 12.00 },
                { name: "Sorvete", description: "Bola de sorvete de baunilha", price: 7.00 }
            ]
        };

        function addBebidaToCart(bebida) {
            const cartItem = {
                id: Date.now(),
                type: "bebida",
                name: bebida.name,
                description: bebida.description,
                price: bebida.price,
                quantity: 1
            };
            cart.push(cartItem);
            updateCartDisplay();
        }

        function addSobremesaToCart(sobremesa) {
            const cartItem = {
                id: Date.now(),
                type: "sobremesa",
                name: sobremesa.name,
                description: sobremesa.description,
                price: sobremesa.price,
                quantity: 1
            };
            cart.push(cartItem);
            updateCartDisplay();
        }

        function createBebidaCard(bebida) {
            const card = document.createElement('div');
            card.className = 'pizza-card';
            const name = document.createElement('div');
            name.className = 'pizza-name';
            name.textContent = bebida.name;
            const description = document.createElement('div');
            description.className = 'pizza-description';
            description.textContent = bebida.description;
            const prices = document.createElement('div');
            prices.className = 'pizza-prices';
            const priceBadge = document.createElement('span');
            priceBadge.className = 'price-badge';
            priceBadge.textContent = `R$ ${bebida.price.toFixed(2)}`;
            const addButton = document.createElement('button');
            addButton.className = 'add-button';
            addButton.textContent = '+';
            addButton.addEventListener('click', () => addBebidaToCart(bebida));
            prices.appendChild(priceBadge);
            prices.appendChild(addButton);
            card.appendChild(name);
            card.appendChild(description);
            card.appendChild(prices);
            return card;
        }

        function createSobremesaCard(sobremesa) {
            const card = document.createElement('div');
            card.className = 'pizza-card';
            const name = document.createElement('div');
            name.className = 'pizza-name';
            name.textContent = sobremesa.name;
            const description = document.createElement('div');
            description.className = 'pizza-description';
            description.textContent = sobremesa.description;
            const prices = document.createElement('div');
            prices.className = 'pizza-prices';
            const priceBadge = document.createElement('span');
            priceBadge.className = 'price-badge';
            priceBadge.textContent = `R$ ${sobremesa.price.toFixed(2)}`;
            const addButton = document.createElement('button');
            addButton.className = 'add-button';
            addButton.textContent = '+';
            addButton.addEventListener('click', () => addSobremesaToCart(sobremesa));
            prices.appendChild(priceBadge);
            prices.appendChild(addButton);
            card.appendChild(name);
            card.appendChild(description);
            card.appendChild(prices);
            return card;
        }

        function createCartItem(item) {
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            let itemDetails = `
                <div class="cart-item-header">
                    <div>
                        <div class="cart-item-name">${item.name}</div>
            `;
            if (item.type === "pizza") {
                itemDetails += `
                        <div class="cart-item-size">${item.size}</div>
                `;
            }
            itemDetails += `
                        <div class="cart-item-price">R$ ${(item.price * item.quantity).toFixed(2)}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                        <span class="quantity-display">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                    </div>
                </div>
            `;
            cartItem.innerHTML = itemDetails;
            return cartItem;
        }

        function updateQuantity(itemId, newQuantity) {
            const itemIndex = cart.findIndex(item => item.id === itemId);
            if (itemIndex !== -1) {
                if (newQuantity <= 0) {
                    cart.splice(itemIndex, 1);
                } else {
                    cart[itemIndex].quantity = newQuantity;
                }
                updateCartDisplay();
            }
        }

        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartButton = document.getElementById('cart-button');
            const cartBadge = document.getElementById('cart-badge');
            const cartTotal = document.getElementById('cart-total');
            const totalPrice = document.getElementById('total-price');

            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                cartItemsContainer.appendChild(createCartItem(item));
                total += item.price * item.quantity;
            });

            cartBadge.textContent = cart.length;
            cartButton.style.display = cart.length > 0 ? 'flex' : 'none';
            cartTotal.style.display = cart.length > 0 ? 'block' : 'none';
            totalPrice.textContent = `R$ ${total.toFixed(2)}`;
        }

        function closePizzaModal() {
            document.getElementById('pizza-modal').style.display = 'none';
        }

        function closeCartModal() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        document.getElementById('cart-button').addEventListener('click', () => {
            document.getElementById('cart-modal').style.display = 'flex';
        });

        // Inicializa√ß√£o do card√°pio
        const bebidasContainer = document.getElementById('bebidas');
        menuData.bebidas.forEach(bebida => {
            bebidasContainer.appendChild(createBebidaCard(bebida));
        });

        const sobremesasContainer = document.getElementById('sobremesas');
        menuData.sobremesas.forEach(sobremesa => {
            sobremesasContainer.appendChild(createSobremesaCard(sobremesa));
        });

        // Configura√ß√£o das abas (exemplo simplificado)
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
