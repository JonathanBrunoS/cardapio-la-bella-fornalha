            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;

        .header h1 {

            opacity: 0.9;
            font-size: 0.9rem;
        }

            background: white;
            border-bottom: 1px solid #e5e7eb;
            position: sticky;
            top: 80px;
            z-index: 99;
        }

        .tab-list {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .tab-button {

            border: none;
            padding: 1rem 2rem;

            font-size: 1rem;
            font-weight: 500;
            color: #6b7280;

        }

        .tab-button.active {

            background-color: #fef2f2;

            color: white;
            text-align: center;

            margin-bottom: 1.5rem;
            padding: 1rem;
            font-weight: 700;

            left: 0;

            font-size: 1rem;

        // Setup event listeners
        function setupEventListeners() {
            // Tab navigation
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function() {
                    const tabId = this.dataset.tab;
                    switchTab(tabId);
                });
            });

            // Pizza size selection
            document.querySelectorAll('#pizza-modal .size-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('#pizza-modal .size-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedSize = this.dataset.size;
                });
            });

            // Sobremesa size selection
            document.querySelectorAll('#sobremesa-modal .size-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('#sobremesa-modal .size-option').forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedSize = this.dataset.size;
                });
            });

            // Pizza type selection
            document.querySelectorAll('input[name="pizza-type"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    isHalfPizza = this.value === 'half';
                    document.getElementById('half-pizza-selector').style.display = isHalfPizza ? 'block' : 'none';
                    updateAddToCartButton();
                });
            });

            // Half pizza selection
            document.getElementById('half-pizza-1').addEventListener('change', function() {
                halfPizza1 = menuData.pizzas.find(p => p.name === this.value);
                updateAddToCartButton();
            });

            document.getElementById('half-pizza-2').addEventListener('change', function() {
                halfPizza2 = menuData.pizzas.find(p => p.name === this.value);
                updateAddToCartButton();
            });

            // Add to cart buttons
            document.getElementById('add-to-cart-btn').addEventListener('click', addToCart);
            document.getElementById('add-sobremesa-to-cart-btn').addEventListener('click', addSobremesaToCart);

            // Cart button
            document.getElementById('cart-button').addEventListener('click', openCartModal);

            // Checkout form
            document.getElementById('checkout-form').addEventListener('submit', function(e) {
                e.preventDefault();
                sendToWhatsApp();
            });
        }

        // Switch tabs
        function switchTab(tabId) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');

            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

            const pizzasContainer = document.getElementById('pizzas');

            menuData.pizzas.forEach(pizza => {
                if (!pizzasByCategory[pizza.category]) {
                    pizzasByCategory[pizza.category] = [];
                }
                pizzasByCategory[pizza.category].push(pizza);
            });

            Object.entries(pizzasByCategory).forEach(([category, pizzas]) => {
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';

                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.textContent = category;

                const pizzaGrid = document.createElement('div');
                pizzaGrid.className = 'pizza-grid';

                pizzas.forEach(pizza => {
                    const pizzaCard = createPizzaCard(pizza);
                    pizzaGrid.appendChild(pizzaCard);
                });

                categorySection.appendChild(categoryHeader);
                categorySection.appendChild(pizzaGrid);
                pizzasContainer.appendChild(categorySection);
            });

            populateHalfPizzaSelectors();

                price: isHalfPizza ? Math.max(halfPizza1.prices[selectedSize], halfPizza2.prices[selectedSize]) : selectedPizza.prices[selectedSize],

                isHalf: isHalfPizza,

            const cartItem = {
                id: Date.now(),
                type: sobremesa.prices ? "sobremesa_pizza" : "sobremesa",
                name: sobremesa.name,
                description: sobremesa.description,
                size: sobremesa.prices ? selectedSize : undefined,
                price: sobremesa.prices ? sobremesa.prices[selectedSize] : sobremesa.price,
                quantity: 1
            };
            cart.push(cartItem);
            updateCartDisplay();
            if (sobremesa.prices) {
                closeSobremesaModal();
            }
        }

        // Update cart display
        function updateCartDisplay() {
            const cartButton = document.getElementById('cart-button');
            const cartBadge = document.getElementById('cart-badge');
            const totalItems = cart.reduce((total, item) => total + item.quantity, 0);

            if (totalItems > 0) {
                cartButton.style.display = 'flex';
                cartBadge.textContent = totalItems;
            } else {
                cartButton.style.display = 'none';
            }
        }

        // Open cart modal
        function openCartModal() {
            renderCartItems();
            document.getElementById('cart-modal').classList.add('active');
        }

        // Close cart modal
        function closeCartModal() {
            document.getElementById('cart-modal').classList.remove('active');
        }

        // Render cart items
        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const emptyCart = document.getElementById('empty-cart');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '';
                cartTotal.style.display = 'none';
                emptyCart.style.display = 'block';
                return;
            }

            emptyCart.style.display = 'none';
            cartTotal.style.display = 'block';

            cartItemsContainer.innerHTML = '';
            cart.forEach(item => {
                const cartItem = createCartItem(item);
                cartItemsContainer.appendChild(cartItem);
            });

            updateCartTotal();
        }

        // Create cart item
        function createCartItem(item) {
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';

            let itemDetails = `
                <div class="cart-item-header">
                    <div>
                        <div class="cart-item-name">${item.name}</div>
            `;

            if (item.type === "pizza" || item.type === "sobremesa_pizza") {
                itemDetails += `
                        <div class="cart-item-size">${item.size}</div>
                `;
            }

            itemDetails += `
                        <div class="cart-item-price">R$ ${item.price.toFixed(2)}</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity - 1})">-</button>
                        <span class="quantity-display">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                    </div>
                </div>
            `;

            cartItem.innerHTML = itemDetails;
            return cartItem;
        }

        // Update quantity
        function updateQuantity(id, newQuantity) {
            if (newQuantity === 0) {
                cart = cart.filter(item => item.id !== id);
            } else {
                const item = cart.find(item => item.id === id);
                if (item) {
                    item.quantity = newQuantity;
                }
            }
            updateCartDisplay();
            renderCartItems();
        }

        // Update cart total
        function updateCartTotal() {
            const total = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            document.getElementById('total-price').textContent = `R$ ${total.toFixed(2)}`;
            document.getElementById('checkout-total').textContent = `R$ ${total.toFixed(2)}`;
        }

        // Open checkout modal
        function openCheckoutModal() {
            updateCartTotal();
            closeCartModal();
            document.getElementById('checkout-modal').classList.add('active');
        }

        // Close checkout modal
        function closeCheckoutModal() {
            document.getElementById('checkout-modal').classList.remove('active');
        }

        // Setup checkout button
        document.getElementById('checkout-btn').addEventListener('click', openCheckoutModal);

        // Close modals when clicking outside
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });
    </script>
