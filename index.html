        .header h1 {

        .tab-button {

        .tab-button.active {

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

        .pizza-card {

            cursor: pointer;
            border: 1px solid #e5e7eb;
        }

        .pizza-card:hover {

            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .pizza-name {
            font-size: 1.1rem;

            color: #1f2937;
        }

        .pizza-description {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .pizza-prices {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .price-badges {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .price-badge {
            background: linear-gradient(135deg, #dc2626, #b91c1c);

            padding: 0.25rem 0.75rem;

            font-size: 0.875rem;
            font-weight: 600;
        }

        .price-badge.outline {
            background: white;
            color: #dc2626;
            border: 1px solid #dc2626;
        }

        .add-button {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            border: none;
            border-radius: 50%;

            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .add-button:hover {

            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }
